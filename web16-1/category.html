<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="link">
        <a href="product.html">Quản lý sản phẩm</a>
        <a href="category.html">Quản lý danh mục</a>
        <h1>Quản lý Danh mục</h1>

        <div class="container">
            <div class="section">
                <h2>Thêm/Sửa Danh mục</h2>
                <form id="categoryForm">
                    <div>
                        <label for="categoryName">Tên danh mục:</label>
                        <input type="text" id="categoryName" maxlength="255" required>
                    </div>
                    <div>
                        <label for="categoryQuantity">Số lượng:</label>
                        <input type="number" id="categoryQuantity" min="0" value="0" required>
                    </div>
                    <button type="submit" id="submitCategoryBtn">Thêm Danh mục</button>
                    <button type="button" >Xóa</button>
                </form>
            </div>

            <div class="section">
                <h2>Danh sách Danh mục</h2>
                <table id="categoryListTable">
                    <thead>
                        <tr>
                            <th>Tên danh mục</th>
                            <th>Số lượng</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
</body>

</html>
