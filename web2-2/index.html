<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="app">
        <header>
            <div class="container">
                <div class="header flex">
                    <div class="header-top">
                        <div class="header-top-left">
                            <div class="header-nav-list-qr">
                                <a href="#" class="header-link">Vào cửa hàng trên ứng dụng LVQ-Shop</a>
                                <div class="qr-code">
                                    <img src="./assets/images/qr-code.png" alt="qr-code">
                                </div>
                            </div>
                            <a href="#" class="header-link">Kết nối</a>
                            <a href="#" class="header-link"><i class="fab fa-facebook"></i></a>
                            <a href="#" class="header-link"><i class="fab fa-instagram"></i></a>
                        </div>
                        <div class="header-top-right">
                            <a href="#" class="header-link"><i class="fas fa-bell"></i> Thông báo</a>
                            <a href="#" class="header-link"><i class="fas fa-question-circle"></i> Trợ giúp</a>
                            <a href="#" class="header-link">
                                <img src="./assets/images/avatar.jpg" alt="Avatar" class="avatar"> Lê Văn Quang
                            </a>
                        </div>
                    </div>
                    <div class="header-bottom">
                        <div class="logo">
                            <i class="fas fa-shopping-bag"></i> Shopee
                        </div>
                        <div class="search-bar">
                            <input type="text" placeholder="Tìm sản phẩm trong Shop này">
                            <button><i class="fas fa-search"></i></button>
                        </div>
                        <div class="cart-container">
                            <i class="fas fa-shopping-cart"></i> Giỏ hàng
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
