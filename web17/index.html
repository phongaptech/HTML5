<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>Hệ thống Quản lý Nhân sự</h2>
  <form id="formNV">
    <div class="form-group">
      <label>Họ tên</label>
      <input type="text" id="name" maxlength="255" required>
    </div>
    <div class="form-group">
      <label>Tuổi</label>
      <input type="number" id="age" min="18" max="65" required>
    </div>
    <div class="form-group">
      <label>Giới tính</label>
      <label><input type="radio" name="gender" value="Nam" checked> Nam</label>
      <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
    </div>
    <div class="form-group">
      <label>Vị trí</label>
      <select id="position" required>
        <option value="Kế toán">Kế toán</option>
        <option value="Lập trình viên">Lập trình viên</option>
        <option value="Quản lý">Quản lý</option>
      </select>
    </div>
    <div class="form-group">
      <label>Ghi chú</label>
      <textarea id="note" maxlength="300"></textarea>
    </div>
    <button type="submit" class="btn btn-add">Thêm nhân viên</button>
  </form>
  <table id="tableNV">
    <thead>
      <tr>
        <th>STT</th>
        <th>Mã NV</th>
        <th>Họ tên</th>
        <th>Tuổi</th>
        <th>Giới tính</th>
        <th>Vị trí</th>
        <th>Ghi chú</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="assets/script.js"></script>
</body>
</html>
